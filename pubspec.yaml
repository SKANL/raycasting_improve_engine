name: raycasting_game
description: my game in flutter flame
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.9.0
  flutter: ^3.35.0

dependencies:
  audioplayers: ^6.5.1
  bloc: ^9.0.1
  equatable: ^2.0.7
  fast_noise: ^2.0.0
  flame: ^1.32.0
  flame_audio: ^2.11.10
  flame_behaviors: ^1.2.0
  flame_bloc: ^1.12.19
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_localizations:
    sdk: flutter
  flutter_shaders: ^0.1.3
  google_fonts: ^6.3.2
  intl: ^0.20.2
  logging: ^1.3.0
  talker: ^5.1.12
  talker_flutter: ^5.1.12
  vector_math: ^2.2.0

dev_dependencies:
  bloc_test: ^10.0.0
  flame_test: ^2.0.3
  flutter_test:
    sdk: flutter
  mockingjay: ^2.1.0
  mocktail: ^1.0.4
  very_good_analysis: ^10.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/audio/
    - assets/images/
    - assets/licenses/poppins/

  shaders:
    - shaders/raycaster.frag
